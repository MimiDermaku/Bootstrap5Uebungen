<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .h-10{
            height: 10rem;
        }
    </style>

</head>
<body>

<p>This is a <mark>Mark Tag</mark></p>
<p>This is a <del>Delete Tag</del></p>
<p>This is a <s>Strike Tag</s></p>
<p>This is a <ins>Ins Tag</ins></p>
<p>This is an <u>Underline Tag</u></p>
<p>This is a <small>Small Tag</small></p>
<p>This is a <strong>Strong Tag</strong></p>
<p>This is a <em>Emphasize Tag</em></p>

<hr>

<p>This is a <span class="mark">Mark Style</span></p>
<p>This is a <span class="text-decoration-line-through">Delete Style</span></p>
<p>This is a <span class="text-decoration-underline">Underline Style</span></p>
<p>This is a <span class="small">Small Style</span></p>

<script src="https://cdn.jsdelivr.net/npm
/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
