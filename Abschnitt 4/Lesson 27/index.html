<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .h-10{
            height: 10rem;
        }
    </style>

</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>

                <label for="custom_range">Range</label>
                <input type="range" id="custom_range">

               <div class="mb-3">
                   <label for="form-label" for="custom_range">Range</label>
                   <input class="form-range" type="range" id="custom_range">
               </div>

                <div class="mb-3">
                    <label for="form-label" for="custom_range">Disabled Range</label>
                    <input class="form-range" type="range" id="custom_range" disabled>
                </div>

                <div class="mb-3">
                    <label for="form-label" for="custom_range">0-5</label>
                    <input class="form-range" type="range" id="custom_range" min="0" max="5">
                </div>

                <div class="mb-3">
                    <label for="form-label" for="custom_range">0.5 steps</label>
                    <input class="form-range" type="range" id="custom_range" min="0" max="5" step="0.5">
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm
/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
