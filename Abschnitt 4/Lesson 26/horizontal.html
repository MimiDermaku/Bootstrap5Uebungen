<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .h-10{
            height: 10rem;
        }
    </style>

</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>

                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckbox">
                    <label for="defaultCheckbox" class="form-check-label">Default Checkbox</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="Male" name="gender" id="defaultRadio1">
                    <label for="defaultRadio1" class="form-check-label">Male</label>
                </div>

                <div class="form-check form-switch form-check-inline">
                    <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
                    <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                </div>


            </form>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>

                <div class="form-check form-check-inline form-check-reverse">
                    <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckbox">
                    <label for="defaultCheckbox" class="form-check-label">Default Checkbox</label>
                </div>

                <div class="form-check form-check-inline form-check-reverse">
                    <input type="radio" class="form-check-input" value="Male" name="gender" id="defaultRadio1">
                    <label for="defaultRadio1" class="form-check-label">Male</label>
                </div>

                <div class="form-check form-check-inline form-switch form-check-reverse">
                    <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
                    <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                </div>


            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm
/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
